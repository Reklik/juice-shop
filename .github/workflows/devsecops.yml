name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Test & SCA Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build app (via postinstall)
        # Ten krok robi dwie rzeczy naraz:
        # 1. Instaluje zależności (npm install)
        # 2. Uruchamia budowanie aplikacji (dzięki skryptowi 'postinstall' w package.json)
        run: npm install

      - name: Smoke Test
        run: |
          npm start &
          sleep 30
          curl -f http://localhost:3000

      - name: Run SCA scan with npm audit
        run: npm audit --audit-level=high || true
