name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# NOWA SEKCJA: Dodajemy uprawnienia dla całego pipeline'u
permissions:
  contents: read # Pozwalamy na odczyt kodu
  security-events: write # Pozwalamy na zapisywanie wyników w zakładce Security

jobs:
  # Zadanie 1: Budowanie, testowanie i skanowanie zależności
  build-and-test:
    name: Build, Test & SCA Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build app
        run: npm install

      - name: Smoke Test
        run: |
          npm start &
          sleep 30
          curl -f http://localhost:3000

      - name: Run SCA scan with npm audit
        run: npm audit --audit-level=high || true

  # Zadanie 2: Skanowanie kodu źródłowego (poprawiona wersja)
  sast-scan:
    name: Static Code Analysis (SAST)
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Run Semgrep SAST scan
        # Używamy teraz najprostszej możliwej wersji wywołania,
        # która uruchomi domyślny zestaw reguł.
        uses: semgrep/semgrep-action@v2
